<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TestApiApp</title>
</head>
<body>
<div class="container" style="margin-top: 15px">
    <form method="post" th:href="@{/payments}" th:object="${paymentBodyRequest}" class="row g-3">
        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('result.currency')}" >
            <span th:errors="*{result.currency}"></span>
        </div>
        <div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('result.amount')}" >
            <span th:errors="*{result.amount}"></span>
        </div>

        <div class="col-3">
            <label for="currency" class="form-label">Currency</label>
            <select id="currency" class="form-select" th:field="*{result.currency}">
                <option th:each="cur : ${currencies}" th:value="${cur}" th:text="${cur}"></option>
            </select>
        </div>
        <div class="col-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" class="form-control" th:field="*{result.amount}" id="amount" placeholder="1000">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Pay</button>
        </div>
    </form>
</div>
</body>
</html>
